# This file is the entry point to configure your own services.
# Files in the packages/ subdirectory configure your dependencies.

parameters:
    app.base_url: '%env(APP_BASE_URL)%'

services:
    # default configuration for services in *this* file
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.

    # makes classes in src/ available to be used as services
    # this creates a service per class whose id is the fully-qualified class name
    App\:
        resource: '../src/'
        exclude:
            - '../src/DependencyInjection/'
            - '../src/Entity/'
            - '../src/Kernel.php'

    # Register delivery strategies and tag them for factory injection
    App\Strategy\Delivery\Strategy\:
        resource: '../src/Strategy/Delivery/Strategy/*'
        tags: ['app.delivery_strategy']

    App\Strategy\Delivery\DeliveryStrategyFactory:
        arguments:
            - !tagged_iterator 'app.delivery_strategy'

    # Pricing strategy setup (single default strategy)
    App\Strategy\Pricing\Strategy\DefaultPricingStrategy: ~
    App\Strategy\Pricing\PricingStrategyFactory:
        arguments:
            - '@App\Strategy\Pricing\Strategy\DefaultPricingStrategy'

    # Dedicated monolog logger alias for security audit events
    securityAuditLogger:
        alias: monolog.logger.security_audit
        public: false

    # Event Listeners
    App\EventListener\OrderItemListener:
        tags:
            - { name: doctrine.event_listener, event: preUpdate }
            - { name: doctrine.event_listener, event: postUpdate }
            - { name: doctrine.event_listener, event: prePersist }
            - { name: doctrine.event_listener, event: postPersist }